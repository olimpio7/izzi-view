<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IzziView - Sobre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="bg-white border-b sticky top-0 z-40">
    <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-extrabold text-sky-600">IzziView</a>

      <button id="toggle-dark" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-6 h-6 lamp-off" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
        </svg>
      </button>
    </nav>
  </header>

  <main class="flex-1 container mx-auto px-4 py-6">
    <h1 class="text-3xl font-semibold mb-4">Sobre a equipe</h1>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg p-4 shadow">
        <h2 class="font-bold text-lg">Olimpio Carvalho</h2>
        <p class="text-sm text-gray-600">Função: Backend / Integração com API</p>
      </div>
      <div class="bg-white rounded-lg p-4 shadow">
        <h2 class="font-bold text-lg">Wellyson Santos</h2>
        <p class="text-sm text-gray-600">Função: Frontend / UI/UX</p>
      </div>
    </section>
  </main>

  <footer class="bg-white border-t py-4 text-center text-sm">
    <p>Desenvolvido por Olimpio Carvalho e Wellyson Santos — Programação Web UESPI 2025</p>
  </footer>

  <script>
    // Função para aplicar modo escuro
    function updateDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      const lampIcon = document.querySelector('#toggle-dark svg');

      if (isDark) {
        document.body.classList.add('dark');
        if (lampIcon) {
          lampIcon.classList.add('lamp-on');
          lampIcon.classList.remove('lamp-off');
        }
      } else {
        document.body.classList.remove('dark');
        if (lampIcon) {
          lampIcon.classList.remove('lamp-on');
          lampIcon.classList.add('lamp-off');
        }
      }
    }

    updateDarkMode();

    window.addEventListener('storage', updateDarkMode);

    document.getElementById('toggle-dark').addEventListener('click', () => {
      const currentMode = localStorage.getItem('darkMode') === 'true';
      const newMode = !currentMode;

      localStorage.setItem('darkMode', newMode);

      updateDarkMode();

      window.dispatchEvent(new StorageEvent('storage', {
        key: 'darkMode',
        newValue: newMode.toString()
      }));
    });
  </script>
</body>

</html>
